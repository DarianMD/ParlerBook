

  <div class="flex-container">
    <div class="content-container">
      <div class="form-container">
        <form (ngSumbit)="registro()" novalidate >
          <h1>
            Registro usuario
          </h1>
          <br>
          <br>
          <span class="subtitle">Usuario</span>
          <br>
          <input type="text" placeholder="Ejemplo: UsuarioX" [(ngModel)]="this.regla.usuario" name="usuario" >
          <br>
          <span class="subtitle">Nombre:</span>
          <br>
          <input type="text" placeholder="Ejemplo: Paco" [(ngModel)]="this.regla.nombre" name="usuario" >
          <br>
          <span class="subtitle">Apellido:</span>
          <br>
          <input type="text" placeholder="Ejemplo: Sanchez" [(ngModel)]="this.regla.apellido" name="usuario" >
          <br>
          <span class="subtitle">Edad</span>
          <br>
          <input type="text" placeholder="Ejemplo: 22" [(ngModel)]="this.regla.edad" name="usuario" >
          <br>
          <span class="subtitle">Descripcion:</span>
          <br>
          <input type="text" placeholder="Ejemplo: Me gusta jugar" [(ngModel)]="this.regla.descripcion" name="usuario" >
          <br>
          <span class="subtitle">Correo:</span>
          <br>
          <input type="text" placeholder="Ejemplo: pacosa@gmail.com" [(ngModel)]="this.regla.correo" name="usuario" >
          <br>
          <span class="subtitle">Contraseña:</span>
          <br>
          <input type="text" placeholder="Ejemplo: Pa.1.33444" [(ngModel)]="this.regla.contrasena" name="usuario" >
          <br>
          <span class="subtitle">Confirmar Contraseña:</span>
          <br>
          <input type="text" placeholder="Ejemplo: Pa.1.33444" [(ngModel)]="conf_contr" name="usuario" >
          <br><br>

          <input type="submit" value="Registrar" (click)="realizar()" class="submit-btn">
        </form>
      </div>
    </div>
  </div>


<br>
