
      <div *ngFor="let usuario of item" class="contenedor">
        <p><img class="imagen" src="https://avatars.dicebear.com/api/initials/'{{usuario.foto}}'.svg" alt="100" height="100" width="100"></p>

        <p> {{ usuario.usuario }}</p>

            <ng-template [ngIf]="show && usuario.usuario == usact ">
            <p>{{usuario.nombre}}</p>
            <p> {{usuario.apellido}}</p>
            <p>  {{usuario.edad}}</p>
            <p> {{usuario.descripcion}}</p>
            <p>{{usuario.correo}}</p>
            <p>{{usuario.contrasena}}</p>
          </ng-template>


        <button class="mostrar" (click)="show = !show; usact = usuario.usuario; ">Mostrar Datos</button>


      </div>
